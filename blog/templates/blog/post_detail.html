{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <a style="margin-left:1030px; margin-top: -25px" href="{% url 'post_new' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a> 
{% endif %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons">edit</i></a>
            <a class="btn btn-default" href="{% url 'delete' pk=post.pk %}"><i class="material-icons">delete</i></a>
        {% endif %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <!-- <p> Please click "Posts" to see the posts!</p> -->
        <h6><a class="Posts" href="{% url 'post_list' %}" class="font-size:40px" style="margin-top: 500px; position: relative;">Posts</a></h6>
    </div>
{% endblock %}
