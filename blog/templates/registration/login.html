<!-- templates/registration/login.html -->
{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2> <!-- bunu altıya çevirdim -->
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="-webkit-appearance: none" style="position: relative" style="padding-top: 20px">Login</button>
</form>
{% endblock %}
